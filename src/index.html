<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .capsule-card {
            transition: transform 0.2s;
        }
        .capsule-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-6">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Time Capsule</h1>
        <p class="text-gray-600 mt-2">Create and open your time capsules</p>
    </header>

    <!-- new capsule -->
    <section class="w-full max-w-md bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Create a New Capsule</h2>
        <div class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <label for="contents" class="block text-sm font-medium text-gray-700">Contents</label>
                <textarea id="contents" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required></textarea>
            </div>
            <div>
                <label for="dateToOpen" class="block text-sm font-medium text-gray-700">Date to Open</label>
                <input type="date" id="dateToOpen" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            </div>
            <button onclick="createCapsule()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Create Capsule</button>
        </div>
    </section>

    <!-- Display -->
    <section id="capsulesList" class="w-full max-w-2xl">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Capsules</h2>
        <div id="capsulesContainer" class="grid gap-4"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
